<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin-top: 100px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/1.jpg" alt="Bookstore Logo" class="rounded-circle" width="40">
        Bookstore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" id="nav-item-login">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item d-none" id="nav-item-logout">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
        <span class="navbar-text" id="user-welcome"></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <form id="frm-login">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <label for="password">Password</label>
      </div>

      <div class="text-danger mb-3" id="frm-login-error"></div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Login</button>
      </div>

      <div class="text-center mt-3">
        <a href="register.html">Don't have an account? Register here</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
