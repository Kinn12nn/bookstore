<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Giữ nguyên style cũ */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/1.jpg" alt="Bookstore logo" width="50" height="50">
        Bookstore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./profile.html">Profile</a>
          </li>
        </ul>
        <div class="navbar-nav">
          <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img id="profile-image" class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span id="profile-name" class="font-weight-bold"></span>
          <span id="profile-email" class="text-black-50"></span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form id="profile-form">
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">First Name</label>
                <input type="text" id="first-name" class="form-control" placeholder="First name" required>
              </div>
              <div class="col-md-6">
                <label class="labels">Last Name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Mobile Number</label>
                <input type="tel" id="mobile" class="form-control" placeholder="Enter phone number">
              </div>
              <div class="col-md-12">
                <label class="labels">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter address">
              </div>
              <div class="col-md-12">
                <label class="labels">Email ID</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
