<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore - Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./img/1.jpg"
              alt="Bookstore logo" width="50"
              height="50"
              class="rounded-circle me-2"
            />
            Bookstore
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="html/product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="html/cart.html">Cart</a>
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <a class="nav-link me-3 cart-icon" href="html/cart.html">
                <i class="fa fa-shopping-cart" style="font-size: 20px"></i>
                <span id="nav-cart-total" class="badge">0</span>
              </a>
              <div class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <span id="user-welcome" class="me-3 d-none">
                    Welcome, <span id="username"></span>!
                  </span>
                  <a 
                    id="profile-link" 
                    href="./html/profile.html" 
                    class="nav-link me-3 d-none"
                  >
                    Profile
                  </a>
                  <a
                    class="nav-link me-3"
                    id="nav-item-login"
                    href="html/login.html"
                  >
                    Login
                  </a>
                  <a
                    class="nav-link me-3 d-none"
                    id="nav-item-logout"
                    href="html/login.html"
                    onclick="logout()"
                  >
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero-section text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">
          Welcome to the Bookstore!
        </h1>
        <p class="lead text-muted">Discover your next favorite read</p>
        <a href="html/product.html" class="btn btn-primary btn-lg mt-3"
          >Explore Books</a
        >
      </section>

      <section>
        <h2 class="mb-4 text-center fw-bold">Featured Books</h2>
        <div class="row justify-content-center" id="product-list">
          <!-- Product items will be dynamically injected here -->
        </div>
      </section>
    </main>

    <footer class="bg-light py-4 mt-5">
      <div class="container text-center"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
